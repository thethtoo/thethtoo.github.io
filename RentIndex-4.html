<script>
$(function () {
    $("#gotop").click(function(){
        jQuery("html,body").animate({
            scrollTop:0
 },1000);
    });
    $(window).scroll(function() {
        if ( $(this).scrollTop() > 300){
            $('#gotop').fadeIn("fast");
        } else {
            $('#gotop').stop().fadeOut("fast");
        }
    });
      $('#myCarousel').carousel({
                interval: 5000
        });

        $('#carousel-text').html($('#slide-content-0').html());

        //Handles the carousel thumbnails
        $('[id^=carousel-selector-]').click( function(){
                var id_selector = $(this).attr("id");
                var id = id_selector.substr(id_selector.length -1);
                var id = parseInt(id);
                $('#myCarousel').carousel(id);
        });


        // When the carousel slides, auto update the text
        $('#myCarousel').on('slid', function (e) {
                var id = $('.item.active').data('slide-number');
                $('#carousel-text').html($('#slide-content-'+id).html());
        });
          $("#drag").draggable({
        opacity: 0.5
    });
    $("#drag1").draggable({
        opacity: 0.5
    });
    $("#drag2").draggable({
        opacity: 0.5
    });
    $("#drag3").draggable({
        opacity: 0.5
    });
    $("#drag").sortable({
    containment: ".thumbnail2"
        });

    $("#accordion").accordion({
    heightStyle: "fill",
    collapsible: true
  });
     $("#flooritems1,#flooritems2,#flooritems4").sortable({
                connectWith: "#flooritems4",
                dropOnEmpty: true
    });

    $("#flooritems3").sortable({
                connectWith: "#flooritems4",
                dropOnEmpty: false
    });

    $("#flooritems1,#flooritems2,#flooritems3,#flooritems4").disableSelection();




});
</script>
