                      </th>
                      <th>
                        <input type="checkbox"> 戶外
                      </th>
                      <th>

<script>
$(function () {

    });
    $("#drag2").draggable({
        opacity: 0.5
    });
    $("#drag3").draggable({
        opacity: 0.5
    });
    $("#drag").sortable({
    containment: ".thumbnail2"
    });

    heightStyle: "fill",
    collapsible: true
    });




 });
