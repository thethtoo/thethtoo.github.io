<script>
$(function () {
    $("#accordion").accordion({
    heightStyle: "fill",
    collapsible: true
    });

    $( "#datepicker" ).datepicker();
    $("#drag").draggable({
        opacity: 0.5
    });
    $("#drag1").draggable({
        opacity: 0.5
    });
    $("#drag2").draggable({
        opacity: 0.5
    });
    $("#drag3").draggable({
        opacity: 0.5
    });
    $("#drag").sortable({
    containment: ".thumbnail2"
        });

    $("#accordion").accordion({
    heightStyle: "fill",
    collapsible: true
  });
     $("#flooritems1,#flooritems2,#flooritems4").sortable({
                connectWith: "#flooritems4",
                dropOnEmpty: true
    });

    $("#flooritems3").sortable({
                connectWith: "#flooritems4",
                dropOnEmpty: false
    });

    $("#flooritems1,#flooritems2,#flooritems3,#flooritems4").disableSelection();



 });
$(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<input autocomplete="off" class="input form-control" id="field' + next + '" name="field' + next + '" type="text">';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);

            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });



});
</script>
